<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floor Piano Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Floor Piano Demo</h1>
  <button id="connectBtn">Connect to Floor Piano</button>
  <div id="status">Not connected</div>
  <div id="keys">
    <button class="key" data-note="60" data-color="red">C</button>
    <button class="key" data-note="62" data-color="orange">D</button>
    <button class="key" data-note="64" data-color="yellow">E</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
