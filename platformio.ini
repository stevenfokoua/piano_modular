[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = COM7
build_src_filter = +<main.cpp>
lib_deps = 
    fastled/FastLED@^3.6.0

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
build_src_filter = +<arduino_main.cpp>
lib_deps = 
    fastled/FastLED@^3.6.0
